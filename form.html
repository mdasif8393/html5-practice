<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">

        <p>Name: <input type="text"></p>

        <p>Email: <input type="email" name="" id=""></p>

        <fieldset>
            <legend>Select Your pitha:</legend>
            <label for="chitoi"><input type="radio" name="pitha" id="chitoi"> Chitoi</label>
            <label for="vapa"> <input type="radio" name="pitha" id="vapa">Vapa Pitha</label>
            <label for="tel"><input type="radio" name="pitha" id="tel">Paan Pitha</label>
        </fieldset>

        <fieldset>
            <legend>Choosle your vorta:</legend>

            <label for="jira"> <input type="checkbox" name="vorta" id="jira"> Jira vorta</label>
        </fieldset>

        <p><label for="instraction">Instraction:<textarea name="" id="instraction" cols="30" rows="10"></textarea></label></p>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
