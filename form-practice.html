<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Fruit Survey</legend>
        <p>Name: <input type="text" name="info" id="name"></p>
        <p>Address: <input type="text" name="" id=""></p>
        <p>Email: <input type="email" name="" id=""></p> <br>
        <p>Daily Fruits:</p>
        <label for="banana"><input type="radio" name="fruits" id="banana">Banana</label>
        <label for="aam"><input type="radio" name="fruits" id="aam">Aam</label>
        <label for="piyara"><input type="radio" name="fruits" id="piyara">Piyara</label>

        <p>How Many:</p>
        <label for="1"><input type="checkbox" name="count" id="1">1</label>
        <label for="2"><input type="checkbox" name="count" id="2">2</label>

        <p>Comment</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
    </fieldset>
</body>
</html>
