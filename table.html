<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            margin: auto;
            border-collapse: collapse;
            background-color:khaki;
            height: 100px;
            width: 300px;
        }
        th, td {
            border: 2px solid gray;
            padding:5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
    <thead>
        <caption>Information</caption>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>Asif</td>
            <td>Dhaka</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Abid</td>
            <td>Maymenshing</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mutu</td>
            <td>Khulna</td>
        </tr>
    </tbody>
</table>
</body>
</html>
